<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles/Login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <title>Login Page</title>

    <!--links for mobile number label-->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"
  />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
</head>
<body>
   <div class="main-layout">
     <div class="layout">
      <div class="container">
        <div class="row">
          <div class="col">
            <img src="../Assets/images/hippiimage.jpeg"style="width: 640px;height: 830px;"/>
          </div>
          <div class="col">
            <img src="../Assets/images/hippiicon.jpeg"/>
            <h4>Create a new account</h4>
            <p>Registration with Mobile/Email OTP Verification</p>
            
            <form action="./verify.html">
              <div class="row">
                <div class="col">
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Name*</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1"  required>
                  </div>
                </div>
                <div class="col">
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Surname</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" required>
                  </div>
                </div>

              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Mobile Number*</label><br/>
                <input type="tel" id="phone" style="width: 630px;"  class="form-control" id="exampleFormControlInput1" required>

              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email(Optional)</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" required />
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleFormControlInput1"  required/>
              </div>
                
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Date of Birth</label><br/>
                <select name="days" class="select" required>
                  <option value="days">Days</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="1">3</option>
                  <option value="2">4</option>
                  <option value="1">5</option>
                  <option value="2">6</option>
                  <option value="2">7</option>
                </select>
              <select name="month" class="select" required>
                <option value="month">Month</option>
                <option value="month">january</option>
                <option value="month">february</option>
              </select>
            
              <select name="years" class="select" required>
                <option value="years">years</option>
                <option value="1980">2021</option>
                <option value="1985">2022</option>
              </select>
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Gender*</label>
                <div class="row" >
                  <div class="col" style="border: 2px groove rgb(233, 231, 231) ;height: 35px;width:15px;border-radius: 5px;margin: 5px;" >
                    <input type="radio" name="gender" value="male" required> Male<br>
                  </div>
                  <div class="col" style="border: 2px groove rgb(233, 231, 231) ;height: 35px;width:15px;border-radius: 5px;margin: 5px;">
                    <input type="radio" name="gender" value="female" required> Female<br>
                  </div>
                  <div class="col" style="border: 2px groove rgb(233, 231, 231) ;height: 35px;width:15px;border-radius: 5px;margin: 5px;">
                    <input type="radio" name="gender" value="other" required> Other.
                  </div>
                </div>
              </div>
                 <p style="font-size: 13px;">By clicking Sign Up,you agree to our Terms,Data Policy and Cookie Policy.
                   You may receive OTP notification from us and can opt out at any time.
                 </p>
                 <div class="g-recaptcha" id="rcaptcha"  data-sitekey="6LfscZEdAAAAAMIckhDIJNGerx2hWHK_Iiqa74DV"></div>
                 <span id="captcha" style="color:red" /></span> <br/><!-- this will show captcha errors -->
                 <button type="submit" onclick="get_action()" style="width: 630px;" class="btn btn-warning">Sign Up</button>
    
               </div>
            
          </form>
          </div>
        </div>
     </div>
   </div>
 
</body>
<script>
  const phoneInputField = document.querySelector("#phone");
  const phoneInput = window.intlTelInput(phoneInputField, {
    utilsScript:
      "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
  });
</script>

</html>
